<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Studio Helper â€“ Session Import</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 24px;
    }

    h2 {
      margin-bottom: 16px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 4px;
    }

    .row {
      display: flex;
      gap: 16px;
      margin-bottom: 12px;
    }

    .col {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    #sessions {
      width: 100%;
      height: 320px;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
    }

    img {
      max-width: 100%;
      max-height: 360px;
      border: 1px solid #999;
      background: #fafafa;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
    }

    button {
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
    }

    progress {
      width: 100%;
      height: 18px;
    }

    small {
      color: #555;
    }

    #previewInfo {
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 13px;
      color: #333;
    }

    #status {
      font-size: 13px;
      color: #333;
    }

    pre#log {
      background: #f5f5f5;
      padding: 10px;
      font-size: 12px;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <h2>Camera Session Importer (lokal)</h2>

  <!-- TARGET INFO (informational only, backend owns this) -->
  <div class="row">
    <div class="col">
      <label>Zielarchiv</label>
      <input id="destRoot" value="/Volumes/PhotoRaw" disabled />
      <small>Vom Server fest vorgegeben</small>
    </div>
  </div>

  <!-- SCAN CONTROLS -->
  <div class="row">
    <div class="col">
      <label>Scan</label>

      <div style="display:flex; align-items:center; gap:8px;">
        <button id="scanBtn">Scannen</button>
        <span id="status"></span>
      </div>

      <!-- indeterminate by default -->
      <progress id="progressBar" max="100"></progress>
    </div>
  </div>

  <!-- SESSIONS + PREVIEW -->
  <div class="row">
    <div class="col">
      <label>Sessions</label>
      <select id="sessions" size="12"></select>
    </div>

   <div class="col">
  <label>Session Preview</label>

  <!-- Main preview -->
  <div class="mb-2">
    <img
      id="preview"
      class="img-fluid border"
      alt="Preview"
      style="max-height:360px; object-fit:contain;"
    />
    <div id="previewInfo" class="mt-1 small text-monospace"></div>
  </div>

  <!-- Horizontal scroll thumbnails -->
  <div
    id="thumbStrip"
    class="d-flex gap-2 overflow-auto border p-2"
    style="white-space: nowrap;"></div>
</div>
  </div>

  <!-- IMPORT -->
  <div class="row">
    <div class="col">
      <label>Session-Titel</label>
      <input id="title" placeholder="z. B. Berlin Street" />
    </div>

    <div class="col" style="justify-content:flex-end;">
      <button id="importBtn">Importieren</button>
    </div>
  </div>

  <!-- LOG -->
  <pre id="log"></pre>

  <script src="app.js"></script>
</body>
</html>
