<!doctype html>
<html lang="de">

<head>
  <!-- ======================================================
       Document basics
       ====================================================== -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap (layout + components) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- App styles (glass theme, custom sizing) -->
  <link href="style.css" rel="stylesheet">

  <title>Studio Helper</title>
</head>

<body>
  <!-- ======================================================
       App root (full width)
       app.js expects the IDs inside.
       ====================================================== -->
  <main class="container-fluid px-4 py-4 app">

    <!-- ======================================================
         TOP BAR (1 row, 2 columns)
         LEFT: camera connection + alert/counter
         RIGHT: scan panel (button + slider + progress)
         ====================================================== -->
    <section class="row g-3 mb-3 align-items-stretch">

      <!-- LEFT: camera/status -->
      <div class="col-12 col-lg-5">
        <section class="card h-100" aria-label="Kamera Status">
          <div class="card-header py-2 d-flex align-items-center justify-content-between gap-2 flex-wrap">
            <div class="fw-semibold">Kamera</div>
            <!-- app.js writes "Camera: <label>" / "No camera connected" here -->
            <span id="status" class="small text-muted" aria-live="polite"></span>
          </div>

          <div class="card-body">
            <!-- CAMERA ALERT (shown/hidden by app.js via #cameraAlert) -->
            <div id="cameraAlert" class="alert alert-danger d-none mb-0" role="alert" aria-live="polite">
              <div class="d-flex align-items-center justify-content-between gap-3 flex-wrap">
                <div>
                  <div class="fw-semibold">Keine Kamera verbunden</div>
                  <div class="small">
                    Verbinde die Kamera im <span class="font-monospace">MSC / Mass Storage</span>-Modus und warte,
                    bis sie unter <span class="font-monospace">/Volumes</span> erscheint.
                  </div>
                </div>

                <!-- elapsed wait time (ticker writes here) -->
                <div class="small text-muted text-nowrap">
                  Wartezeit: <span id="cameraPollCountdown" class="fw-semibold">0</span>s
                </div>
              </div>
            </div>

            <!-- If connected, you can optionally show hints here later -->
          </div>
        </section>
      </div>

      <!-- RIGHT: scan/gap/progress -->
      <div class="col-12 col-lg-7">
        <section class="card h-100" aria-label="Einlesen & Gap">
          <div class="card-header py-2 d-flex align-items-center justify-content-between gap-2 flex-wrap">
            <div>
              <div class="fw-semibold">Einlesen</div>
              <div class="small text-muted">Dateien einlesen und Sessions erzeugen</div>
            </div>

            <div class="small text-muted d-flex align-items-center gap-2 flex-wrap">
              <span class="fw-semibold">Gap</span>
              <span id="gapValue" class="fw-semibold">–</span>
            </div>
          </div>

          <div class="card-body py-3">
            <div class="d-flex align-items-center justify-content-between gap-3 flex-wrap">
              <button id="scanBtn" class="btn btn-primary" type="button">
                Dateien einlesen & Sessions erzeugen
              </button>
            </div>

            <div id="gapSliderWrap" class="mt-2">
              <input id="gapSlider" class="form-range" type="range" min="0" max="8" step="1" value="4" />
              <div id="gapLegend" class="small text-muted mt-1"></div>
            </div>

            <progress id="progressBar" max="100" class="w-100 mt-2"></progress>
          </div>
        </section>
      </div>
    </section>

    <!-- ======================================================
         HEADER: compact, meta-rich (kept separate so it doesn't fight the top bar)
         ====================================================== -->
    <header class="d-flex align-items-center justify-content-between mb-3 gap-3 flex-wrap">
      <div class="d-flex align-items-baseline gap-3 flex-wrap">


        <!-- Reserve for additional right-side header status (optional) -->
        <span id="hdrStatus" class="small text-muted d-none" aria-live="polite"></span>
    </header>

    <!-- ======================================================
         MAIN GRID
         ====================================================== -->
    <section class="row g-3 align-items-stretch">

      <!-- LEFT -->
      <div class="col-12 col-lg-4 d-flex flex-column gap-3">

        <!-- Session Infos + Destination -->
        <section class="card">
          <div class="card-header py-2 d-flex align-items-center justify-content-between">
            <div class="fw-semibold">Session</div>
            <div class="small text-muted d-flex gap-2">
              <span id="metaStart" class="font-monospace">–</span>
              <span>→</span>
              <span id="metaEnd" class="font-monospace">–</span>
              <span class="ms-2">·</span>
              <span><span id="metaCount" class="fw-semibold">–</span> Bilder</span>
            </div>
          </div>

          <div class="card-body">
            <label class="form-label fw-semibold mb-1" for="title">Change Session-Titel ...</label>
            <input id="title" class="form-control" />

            <div class="small text-muted mb-2">
              Erstes Bild: <span id="metaExample" class="font-monospace">–</span>
            </div>

            <!-- Destination -->
            <div class="mt-3">
              <div class="d-flex align-items-center justify-content-between gap-2 flex-wrap">
                <div class="fw-semibold">Ziel</div>
                <span id="destModeHint" class="small text-muted"></span>
              </div>

             

              <div class="d-flex align-items-center gap-2 mt-2 flex-wrap">
                <input id="currentDestRoot" class="form-control form-control-sm font-monospace" disabled />
                <button id="chooseDestBtn" class="btn btn-outline-secondary btn-sm" type="button">
                  Alternative…
                </button>
                <button id="resetDestBtn" class="btn btn-outline-secondary btn-sm" type="button">
                  Reset
                </button>
              </div>

              <span id="currentDestInline" class="d-none"></span>
            </div>

            <button id="importBtn" class="btn btn-primary w-100 mt-3" type="button">
              Importieren
            </button>
          </div>
        </section>

        <!-- Sessions list -->
        <section class="card flex-grow-1">
          <div class="card-header py-2 d-flex align-items-center justify-content-between">
            <div class="fw-semibold">Sessions</div>
            <div class="small text-muted">
              Ausgewählt: <span id="hdrSessionSelect" class="fw-semibold font-monospace">–</span>
            </div>
          </div>
          <div class="card-body h-100">
            <select id="sessions" size="12" class="form-select font-monospace h-100"></select>
          </div>
        </section>

      </div>

      <!-- RIGHT (Image section)-->
      <div class="col-12 col-lg-8 d-flex flex-column">
        <section class="card h-100">
          <div class="card-header py-2 d-flex align-items-center justify-content-between gap-2 flex-wrap">
            <div class="d-flex align-items-baseline gap-2 flex-wrap">
              <div class="fw-semibold">Preview</div>
              <span id="previewExposure" class="small text-muted" aria-live="polite"></span>
              <span class="small text-muted">·</span>
              <span id="previewMeta" class="small text-muted font-monospace">–</span>
            </div>

            <button id="deleteBtn" class="btn btn-outline-danger btn-sm" type="button">
              Delete image
            </button>
          </div>

          <div class="card-body d-flex flex-column">
            <div class="preview-frame mb-2">
              <img id="preview" class="img-fluid preview-img" alt="Preview" />
            </div>

            <div id="previewInfo" class="small text-monospace text-muted mb-2"></div>
            <div id="thumbStrip" class="thumb-strip d-flex gap-2 overflow-auto border rounded p-2 mt-auto"></div>
          </div>
        </section>
      </div>

    </section>

    <!-- LOG -->
    <section class="mt-3">
      <pre id="log" class="log"></pre>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
