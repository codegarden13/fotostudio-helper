<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>Studio Helper</title>
</head>

<body>
  <main class="container-fluid px-4 py-4 app">

    <!-- SINGLE ROW: LEFT STACK + RIGHT PREVIEW -->
    <section class="row g-3 align-items-stretch">

      <!-- LEFT COLUMN: Quelle -> Einlesen -> Session -> Sessions -->
      <div class="col-12 col-lg-4 d-flex flex-column gap-3">

        <!-- Kamera und Status -->
        <section id="cameraCard" class="card status" aria-label="Kamera Status">
          <div class="card-header py-2 d-flex align-items-center justify-content-between gap-2 flex-wrap">




            <button id="selSrcBtn" class="btn btn-primary" type="button">
              Quelle wählen
            </button>

            <progress id="progressBar" max="100" class="w-100 mt-2"></progress>

            <div class="d-flex align-items-center justify-content-between gap-2 flex-wrap">
              <div class="fw-semibold">Quelle</div>
              <span id="srcModeHint" class="small text-muted status-text"></span>
            </div>



          </div>


        </section>

        <!-- Session + Ziel -->
        <section id="sessionCard" class="card status">
          <div class="card-header py-2 d-flex align-items-center justify-content-between">
            <div class="fw-semibold">Session</div>
            <div class="small text-muted d-flex gap-2">
              <span id="metaStart" class="font-monospace">–</span>
              <span>→</span>
              <span id="metaEnd" class="font-monospace">–</span>
              <span class="ms-2">·</span>
              <span><span id="metaCount" class="fw-semibold">–</span> Bilder</span>
            </div>
          </div>

          <div class="card-body">

            <!-- Session title -->
            <div class="row align-items-start mb-2">
              <label for="title" class="col-3 col-form-label fw-semibold">
                Titel
              </label>
              <div class="col-9">
                <input id="title" class="form-control" placeholder="z.B. Produktshooting Herbst" />
              </div>
            </div>

            <!-- Session note -->
            <div class="row align-items-start mb-2">
              <label for="sessionNote" class="col-3 col-form-label fw-semibold">
                Notiz
              </label>
              <div class="col-9">
                <textarea id="sessionNote" class="form-control" rows="3"
                  placeholder="Freitext, wird als IPTC Caption / dc:description auf alle Bilder angewendet…"></textarea>
              </div>
            </div>

            <!-- Session keywords -->
            <div class="row align-items-start mb-1">
              <label for="sessionKeywords" class="col-3 col-form-label fw-semibold">
                Keywords
              </label>
              <div class="col-9">
                <input id="sessionKeywords" class="form-control font-monospace"
                  placeholder="kunde:meier, projekt:herbst, vogel, outdoor" />
                <div class="form-text">
                  Kommagetrennte Keywords · IPTC/XMP <code>dc:subject</code>
                </div>
              </div>
            </div>

            <!-- First image info -->
            <div class="row mt-2">
              <div class="col-3"></div>
              <div class="col-9 small text-muted">
                Erstes Bild:
                <span id="metaExample" class="font-monospace">–</span>
              </div>
            </div>

            <!-- Destination -->
            <div class="mt-3">
              <div class="d-flex align-items-center justify-content-between gap-2 mb-2">
                <div class="fw-semibold">Ziel</div>
                <span id="destModeHint" class="small text-muted status-text"></span>
              </div>

              <div class="d-flex align-items-center gap-2 mb-3">
                <input id="currentDestRoot" class="form-control form-control-sm font-monospace" disabled />
                <button id="chooseDestBtn" class="btn btn-outline-secondary btn-sm" type="button">
                  Ziel wählen…
                </button>
              </div>

              <!-- Primary action buttons -->
              <div class="d-flex gap-2">
                <button id="importBtn" class="btn btn-primary flex-fill" type="button">
                  Importieren
                </button>

                <button id="delSessionBtn" class="btn btn-outline-danger flex-fill" type="button">
                  Session löschen
                </button>
              </div>
            </div>
          </div>
        </section>

        <!-- Sessions list -->
        <section id="sessionsCard" class="card flex-grow-1 status">
          <div class="card-header py-2 d-flex align-items-center justify-content-between">
            <div class="fw-semibold">Sessions</div>
            <div class="small text-muted">
              Ausgewählt: <span id="hdrSessionSelect" class="fw-semibold font-monospace">–</span>
            </div>
          </div>
          <div class="card-body h-100">
            <select id="sessions" size="12" class="form-select font-monospace h-100"></select>
          </div>
        </section>

      </div>


      <!-- RIGHT COLUMN: Preview (with compact Gap control in header) -->
      <div class="col-12 col-lg-8 d-flex flex-column">
        <section id="previewCard" class="card h-100 status">
          <div class="card-header py-2">
            <!-- Row 1: Preview meta + delete -->
            <div class="d-flex align-items-center justify-content-between gap-2 flex-wrap">
              <div class="d-flex align-items-baseline gap-2 flex-wrap">
                <div class="fw-semibold">Preview</div>
                <span id="previewExposure" class="small text-muted" aria-live="polite"></span>
                <span class="small text-muted">·</span>
                <span id="previewMeta" class="small text-muted font-monospace">–</span>
              </div>

              <button id="deleteBtn" class="btn btn-outline-danger btn-sm" type="button">
                Delete image
              </button>
            </div>

            <!-- Row 2: Gap label + value + slider (compact, inside header) -->
            <div class="d-flex align-items-center gap-3 mt-2 flex-wrap">
              <div class="small text-muted d-flex align-items-center gap-2 flex-shrink-0">
                <span class="fw-semibold">Gap</span>
                <span id="gapValue" class="fw-semibold">–</span>
              </div>

              <div id="gapSliderWrap" class="flex-grow-1 d-flex align-items-center gap-2">
                <input id="gapSlider" class="form-range m-0 flex-grow-1" type="range" min="0" max="8" step="1"
                  value="4" />
                <div id="gapLegend" class="small text-muted text-nowrap"></div>
              </div>
            </div>
          </div>

          <div class="card-body d-flex flex-column">
            <div class="preview-frame mb-2">
              <img id="preview" class="img-fluid preview-img" alt="Preview" />
            </div>

            <!-- directly below image -->
            <div id="thumbStrip" class="thumb-strip d-flex gap-2 overflow-auto border rounded p-2 mb-2"></div>

            <div id="previewInfo" class="small text-monospace text-muted"></div>
          </div>
        </section>
      </div>

    </section>

    <!-- LOG (full width under the single row) -->
    <section class="mt-3">
      <pre id="log" class="log"></pre>
    </section>

    <!-- optional/kept: hdrStatus still exists for app.js if you use it -->
    <span id="hdrStatus" class="small text-muted d-none" aria-live="polite"></span>





  </main>

  <div class="modal fade" id="sourcePickerModal" tabindex="-1" aria-labelledby="sourcePickerTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="sourcePickerTitle">Quelle wählen</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="d-flex align-items-center justify-content-between gap-2 mb-2">
            <div class="small text-muted font-monospace" id="srcPickerPath">/</div>
            <button class="btn btn-outline-secondary btn-sm" type="button" id="srcPickerUpBtn">Up</button>
          </div>

          <div class="list-group" id="srcPickerList"></div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="srcPickerSelectBtn" disabled>Use this folder</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
